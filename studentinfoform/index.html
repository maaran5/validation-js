<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="text-center font-weight-bolder mt-5">Students Information</h1>
    <div class="container mt-3">
        <div class="card-deck">
            <div class="card shadow">
                <div class="row">
                    <div class="card-header col-11 ml-3 text-center bg-success">
                        <h2>Basic Information</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-11 ml-2 mt-2 ">
                            <label for="name" class="form-group mb-2"><b>Name:</b></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            <span id="na" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-2">
                            <label for="gender" class="form-group"><b>Gender:</b></label><br>
                            <input type="radio" name="gender" id="male" value="male" class="ml-2">Male
                            <input type="radio" name="gender" id="female" value="female" class="ml-2">Female
                            <input type="radio" name="gender" id="others" value="others" class="ml-2">Others
                            <p id="radio" style="color: red;"></p>
                        </div>
                        <div class="form-group col-11 ml-2 mr-3 ">
                            <label for="email"><b>Email:</b></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <span id="em" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 ">
                            <label for="number"><b>Mobile Number:</b></label>
                            <input type="number" class="form-control" id="number" name="number"
                                placeholder="000-000-0000">
                                <span id="num" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 ">
                            <label for="date"><b>D.O.B:</b></label>
                            <input type="date" id="date" name="dob" class="form-control">
                            <span id="day" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 ">
                            <label><b>Nationality:</b></label><br>
                            <select name="nationality" class="custom-select mb-3" id="nation">
                                <option selected value="">Choose</option>
                                <option value="Indian">Indian</option>
                                <option value="Others">Others</option>
                            </select>
                            <span id="sel" style="color: red;"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow">
                <div class="card-header bg-success text-center">
                    <h2>Academic</h2>
                </div>
                <div class="row">
                    <div class="card-body">
                        <div class="form-group col-11 ml-1">
                            <label><b>Degree:</b></label><br>
                            <select name="degree" class="custom-select mb-3" id="degree">
                                <option selected value="">Choose</option>
                                <option value="M,Sc">M,Sc</option>
                                <option value="MCA">MCA</option>
                            </select>
                            <span id="degrees" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-1">
                            <label><b>Year:</b></label><br>
                            <select name="year" class="custom-select mb-3" id="years">
                                <option selected value="">Choose</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                            </select>
                            <span id="pastout" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-1">
                            <label><b>Semester:</b></label><br>
                            <select name="semester" class="custom-select mb-3" id="semaster">
                                <option selected value="">Choose</option>
                                <option value="sem-1">1st sem</option>
                                <option value="sem-2">2nd sem</option>
                                <option value="sem-3">3rd sem</option>
                            </select>
                            <span id="sem" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-1">
                            <label><b>Admission:</b></label><br>
                            <select name="Admission" class="custom-select mb-3" id="coruses">
                                <option selected value="">Choose</option>
                                <option value="1st year">1st year</option>
                                <option value="2nd year">2nd year</option>
                                <option value="3rd year">3rd year</option>
                            </select>
                            <span id="year" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-1">
                            <label><b>Branch:</b></label><br>
                            <select name="branch" class="custom-select mb-3" id="place">
                                <option selected value="">Choose</option>
                                <option value="orathanadu">Orathanadu</option>
                                <option value="thanjavur">Thanjavur</option>
                            </select>
                            <span id="location" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-1">
                            <label><b>Language:</b></label><br>
                            <select name="language" class="custom-select mb-3" id="languages">
                                <option selected value="">Choose</option>
                                <option value="tamil">Tamil</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                            </select>
                            <span id="lang" style="color: red;"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow">
                <div class="card-header bg-success text-center">
                    <h2>Parent Information</h2>
                </div>
                <div class="row">
                    <div class="card-body">
                        <div class="form-group col-11 ml-2 mt-2">
                            <label for="father"><b>Father Name:</b></label><br>
                            <input type="text" id="father" placeholder="Enter Father name" class="form-control">
                            <span id="dname" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-2">
                            <label for="mother"><b>Mother Name:</b></label><br>
                            <input type="text" id="mother" placeholder="Enter Mother Name" class="form-control">
                            <span id="mname" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-2">
                            <label for="occupation"><b>Father Occupation:</b></label><br>
                            <input type="text" id="occupation" placeholder="Enter Father occupation"
                                class="form-control">
                                <span id="occup" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-2">
                            <label for="income"><b>Father Income:</b></label><br>
                            <input type="number" id="income" placeholder="Enter Father Income" class="form-control">
                            <span id="fincome" style="color: red;"></span>
                        </div>
                        <div class="form-group col-11 ml-2 mt-2">
                            <label for="contact"><b>Mobile Number:</b></label>
                            <input type="number" class="form-control" id="contact" name="contact"
                                placeholder="000-000-0000">
                                <span id="num2" style="color: red;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons text-right mr-2 mt-4">
            <button type="button" class="btn btn-success btn-lg" onclick="next()">Submit</button>
            <a href="index1.html" class="btn btn-info btn-lg" hr>view</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
